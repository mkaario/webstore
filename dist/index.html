<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />-->

    <link rel="stylesheet" href="/index.f7626f62.css">
    <script src="/index.e37f48ea.js" defer=""></script>

    <title>Shinise Tōki Webstore - the art of kintsugi</title>
  </head>

  <body>
    <div class="site_wrapper" id="top">
      <header>
        <div class="position_wrapper">
          <button class="menu_btn" aria-label="Main menu">
            <img src="/menu.ffb1622b.png" alt="menu icon">
          </button>

          <div class="logo">
            <img src="/hanko_2.ded79bb9.png" alt="">
            <div class="name">Shinise Tōki Webstore</div>
          </div>
        </div>
        <button class="shop_btn">
          <img src="/cart.998484ba.png" alt="shopping cart icon"><span class="item_total">0</span>
        </button>
        <nav class="nav_base">
          <ul class="main_navigation">
            <li class="nav_element" data-target="about">
              <span class="navtext">About</span>
            </li>
            <li class="nav_element active" data-target="store">
              <span class="navtext">Store</span>
            </li>
            <li class="nav_element" data-target="contact">
              <span class="navtext">Contact</span>
            </li>
          </ul>
        </nav>
        <div class="shopping_cart"></div>

        <div class="border_liner"></div>
      </header>
      <div class="content_shader"></div>

      <main class="main">
        <section class="store_wrapper"></section>
      </main>
      <footer class="footer">
        <div class="return_wrapper">
          <a href="#top" aria-label="Return to the top of the page"><img src="/up_black.83e23161.png" alt="upwards arrow"></a>
        </div>
      </footer>
    </div>
    <div class="modal"></div>
  </body>
</html>
