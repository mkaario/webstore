<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />-->

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>Whee - webstore for every angle imaginable!</title>
  </head>

  <body>
    <div class="site_wrapper" id="top">
      <header>
        <div class="position_wrapper">
          <button class="menu_btn"><img src="./src/img/menu.png" /></button>

          <div class="logo">
            <img src="./src/img/hanko_2.png" />
            <div class="name">Shinise Tōki Webstore</div>
          </div>
        </div>
        <button class="shop_btn">
          <img src="./src/img/cart.png" /><span class="item_total">0</span>
        </button>
        <nav class="nav_base">
          <ul class="main_navigation">
            <li class="nav_element" data-target="about">
              <span class="navtext">About</span>
            </li>
            <li class="nav_element" data-target="store">
              <span class="navtext">Store</span>
            </li>
            <li class="nav_element" data-target="contact">
              <span class="navtext">Contact</span>
            </li>
          </ul>
        </nav>
        <div class="shopping_cart"></div>

        <div class="border_liner"></div>
      </header>
      <div class="content_shader"></div>
      <section class="content_header">
        <div class="ingress">
          Kintsugi (金継ぎ, "golden joinery"), also known as kintsukuroi
          (金繕い, "golden repair"), is the Japanese art of repairing broken
          pottery by mending the areas of breakage with lacquer dusted or mixed
          with powdered gold, silver, or platinum.
        </div>
        <div class="hanko">
          <img src="./src/img/hanko_1.png" />
        </div>
      </section>
      <main class="main">
        <section class="store_wrapper"></section>
      </main>
      <footer class="footer">
        <div class="return_wrapper">
          <a href="#top"><img src="./src/img/up_black.png" /></a>
        </div>
      </footer>
    </div>
    <div class="modal"></div>
  </body>
</html>
